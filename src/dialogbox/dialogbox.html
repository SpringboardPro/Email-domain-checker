<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>External emails detected.</title>
  <link  rel ='stylesheet' href='normalize.css'>
  <link  rel ='stylesheet' href='dialogbox.css'>
  <!-- Office JavaScript API -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <!--script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script--->
  <script type="text/javascript" src="dialogbox.js"></script>

<!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->


</head>

<body>
  <div id='wrapper'>
    <header>
      <h1>Please confirm the recipients of your email or invite:</h1>
  </header>

  <main>
      <form id="toEmailList">
        <p id = "toListTitle">To Recipients</p>
        <div id="toContainer"></div>

      </form>
    
       <form id="ccEmailList">
        <p id = "ccListTitle">Cc Recipients</p>
        <div id="ccContainer"></div>
      </form>
    
      <input type="button" value="Send to selected recipients" onclick="get_form_values()" />
      <input type="button" value="Cancel" onclick="cancel()" />
    <p id='warning' style='display:none'>Are you sure?</p>
  </main>
</div>
</body>

</html>
